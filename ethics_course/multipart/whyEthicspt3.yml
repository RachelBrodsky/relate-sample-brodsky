      # Why do we need to apply ethics to AI?
      #### Talented students from institutions with historically low test scores received much lower grades that seemed fair upon further evaluation, while underperforming students from institutions with historically high test scores received much higher grades than seemed fair upon further evaluation because  of how the algorithm assigned final scores.
      #### What testing or preparation could Ofqual have done prior to releasing their official scores to check for systemic biases like these?
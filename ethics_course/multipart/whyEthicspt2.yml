      # Why do we need to apply ethics to AI?
      #### Ofqual instructed teachers to project tentative grades for their students based off of prior performance. Ofqual then adjusted these teacher grades with historical school performance data in order to counter-act the assumed inflation by teachers.
      #### Over 40% of students received final grades lower than their teacher predictions. However, students from schools of lower socio-economic background were more likely than their more affluent peer institutions to be demoted.
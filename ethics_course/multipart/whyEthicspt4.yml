      # Why do we need to apply ethics to AI?
      #### In response to pushback, Ofqual ended up re-issuing many students' scores. However, could this incident have been avoided entirely? Who should have intervened to prevent against mistakes like this? What should be changed before re-implementing an algorithm like this?
      #### Designing  equitable algorithms is crucial to helping society through technology. Studying ethics helps us systemically evaluate stakeholders in solutions and design fair systems.
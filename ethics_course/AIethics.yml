        # What is AI Ethics?
        #### As technology becomes more and more intelligent and plays a larger and more powerful role in society, we must ask what its impact on pre-existing social issues might be. Without thoughtful safeguards and necessary analysis, artificial intelligence has the capacity to exacerbate pre-existing social issues. In order to evaluate our technology, we must apply principles of ethics to consider all possible options and act safely and fairly.
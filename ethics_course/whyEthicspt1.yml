      # Why do we need to apply ethics to AI?
      #### At the beginning of COVID, the UK cancelled GSCE and A Level end-of-term exams. The exam agency-Ofqual-was tasked with determining what the appropriate system to replace the exams would be.
      #### Take a minute to consider how you might develop an AI solution for this problem? What points of input might you consider? What potential sources of bias are you considering?